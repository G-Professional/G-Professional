name: Update Lines of Code

permissions:
  contents: write   # <-- allow push

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  count:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1) Ensure README exists and the marker block is present
      - name: Ensure README and markers
        shell: bash
        run: |
          if [ ! -f README.md ]; then
            echo "# Hi, I'm G-Professional ðŸ‘‹" > README.md
            echo "" >> README.md
          fi
          if ! grep -q "<!-- LINES-START -->" README.md; then
            {
              echo ""
              echo "### ðŸ“Š My GitHub Line Counts"
              echo "<!-- LINES-START -->"
              echo "_updating soon..._"
              echo "<!-- LINES-END -->"
            } >> README.md
          fi

      # 2) Compute added/deleted for THIS repo (by your username)
      - name: Count lines added/deleted
        shell: bash
        run: |
          git log --author="${{ github.repository_owner }}" --pretty=tformat: --numstat \
            | awk 'NF==3 {adds+=$1; dels+=$2} END {printf "added %d\ndeleted %d\nnet %d\n", adds, dels, adds-dels}' \
            > lines.txt
          echo "----"
          cat lines.txt
          echo "----"

      # 3) Update the README block between markers (robust AWK; no sed -i)
      - name: Update README block
        shell: bash
        run: |
          repl="$(printf '%s\n' '```text' "$(cat lines.txt)" '```')"
          awk -v repl="$repl" '
            BEGIN { start="<!-- LINES-START -->"; end="<!-- LINES-END -->"; inblock=0 }
            $0 ~ start { print; print repl; inblock=1; next }
            $0 ~ end   { print; inblock=0; next }
            !inblock   { print }
          ' README.md > README.md.new
          mv README.md.new README.md

      # 4) Commit the change
      - name: Commit changes
        shell: bash
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "Update line stats" || echo "No changes"
          git push
